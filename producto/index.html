    <div class="gallery">
        <div class="thumbnails">
            <div class="containerimagenchica"><img src="ARMANI.png" alt="Thumbnail 1" class="thumbnail active" onclick="changeImage(0)"></div>
            <div class="containerimagenchica"><img src="bad-boy.png" alt="Thumbnail 2" class="thumbnail" onclick="changeImage(1)"></div>
            <div class="containerimagenchica"><img src="dior.png" alt="Thumbnail 3" class="thumbnail" onclick="changeImage(2)"></div>
            <div class="containerimagenchica"><img src="dior2.png" alt="Thumbnail 4" class="thumbnail" onclick="changeImage(3)"></div>
        </div>
        <div class="main-image-container">
            <div class="containerimagenprincipal"><img src="/api/placeholder/500/500" alt="Main Image" class="main-image" id="mainImage"></div>

            <button class="nav-button prev" onclick="navigate(-1)">&#10094;</button>
            <button class="nav-button next" onclick="navigate(1)">&#10095;</button>
            <button class="zoom-button" onclick="zoomImage()">&#128269;</button>
        </div>
    </div>

    <script>
        const images = [
            'ARMANI.png',
            'bad-boy.png',
            'dior.png',
            'dior2.png',
        ];
        let currentIndex = 0;

        function changeImage(index) {
            currentIndex = index;
            updateImage();
        }

        function navigate(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length;
            updateImage();
        }

        function updateImage() {
            document.getElementById('mainImage').src = images[currentIndex];
            document.querySelectorAll('.thumbnail').forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentIndex);
            });
        }

        function zoomImage() {
            alert('Función de zoom no implementada');
        }
        function toggleMenu() {
            document.getElementById("myDropdown").classList.toggle("show");
        }


        function changeMainImage(clickedImage) {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = clickedImage.querySelector('dior.png').src;
            mainImage.alt = clickedImage.querySelector('img').alt;
        }


    </script>
